# Server configuration
server.port=8080
server.servlet.context-path=/

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging configuration
logging.level.root=INFO
logging.level.com.migration=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Maximum allowed request size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Spring MVC configuration
spring.mvc.throw-exception-if-no-handler-found=true

# Allow bean definition overriding for debugging and testing
spring.main.allow-bean-definition-overriding=true

# Disable DataSource auto-configuration since we're using dynamic datasources
spring.datasource.autoconfigure=false
